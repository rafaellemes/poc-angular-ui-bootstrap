<html ng-app="poc">
  <head>
    <title>POC ANGULAR UI-BOOTSTRAP</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>


<body ng-controller="HomeController">

    <h1>POC ui-bootstrap</h1>


    <div class="row">
      <div class="col-md-4">
	  <div class="form-group">
            <label>Auto Complete:
            </label>
        <input type="text" ng-model="selected"
              uib-typeahead="state as state.nome for state in states | filter:$viewValue | limitTo:8" class="form-control"></input>
        </div
		</div>
      </div>
      <div class="col-md-4">
	  <div class="form-group">
            <label>DatePicker:
            </label>
        <div class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
	  </div>

  </div>


    <!-- Scripts -->
    <script type="text/javascript" src="js/plugins/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/plugins/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins/ui-bootstrap-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/plugins/ui-bootstrap-tpls-2.2.0.min.js"></script>

    <script type="text/javascript" src="js/src/main/main.js"></script>
    <script type="text/javascript" src="js/src/main/controllers.js"></script>
    <script type="text/javascript" src="js/src/main/services.js"></script>
    <script type="text/javascript" src="js/src/controllers/HomeController.js"></script>

</body>


</html>
